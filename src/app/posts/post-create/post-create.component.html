<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="savePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="text"
        placeholder="Title"
        matInput
        rows="6"
        name="title"
        [ngModel]="post?.title"
        required
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a title <title></title></mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        placeholder="Context"
        rows="6"
        name="context"
        [ngModel]="post?.context"
        required
        #context="ngModel"
      ></textarea>
      <mat-error *ngIf="context.invalid">Please enter a context <title></title></mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
